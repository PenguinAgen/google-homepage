<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="icon" href="Google-App-Recent-tab.png">
    <title>Google</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="viewport">
      <div class="topbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a class="icon" id="options" href="#"></a>
        <a class="icon" id="notifications" href="#"></a>
      </div>
      <div class="searchspace">
        <img alt="Google" class="google-logo" src="https://www.google.dk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
        <form class="searchform" method="post">
          <div class="search">
            <input type="text" id="searchbox" name="searchtext"/>
            <button type="submit">Google Search</button>
          </div>
        </form>
      </div>
      <div class="bottom">
      </div>
      <div id="countrybar" class="bottombar">
        <text>Denmark</text>
      </div>
      <div class="bottombar">
        <div class="leftlinks">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </div>
        <div class="rightlinks">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
